<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shifumi</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div id="foumichi">
        <h1>Foumichi</h1>
    </div>
    <div id="cadre">
        <div class="container-led">
            <div id="led-box-user">
                <!--led utilisateur-->
                <div class="led light" id="led-g1">
                </div>

                <div class="led light" id="led-g2">
                </div>

                <div class="led light" id="led-g3">
                </div>
            </div>
            <!--led I.A-->
            <div id="led-box-ia">
                <div class="led light" id="led-d1">
                </div>

                <div class="led light" id="led-d2">
                </div>

                <div class="led light" id="led-d3">
                </div>
            </div>
        </div>

        <div class="affichage">
            <!--affichage user-->
            <div id="user" class="box2"></div>
            <!--box pour versus-->
            <div id="vs" class="box2"></div>
            <!--fonction onclick pour le champ-->
                <div onclick="champ()" id="box" class="box2">
                    <p>START</p>
                    <div onclick="window.location.reload()" id="reset"></div>
                </div>
            <!--affichage ordi-->
            <div id="ordi" class="box2"></div>
            <div id="utilisateur-text">
                <p id="nom-champ">Utilisateur</p>
            </div>
            <div id="ordi-text">
                <p>I.A</p>
            </div>
        </div>
             <div class="affichage border-black">
            <!--fonction onclick pour le shifumi pierre-->
            <div onclick="shifumi_pierre()" id="pierre" class="box2"></div>
            <!--fonction onclick pour le shifumi feuille-->
            <div onclick="shifumi_feuille()" id="feuille" class="box2"></div>
            <!--fonction onclick pour le shifumi ciseaux-->
            <div onclick="shifumi_ciseaux()" id="ciseaux" class="box2"></div>
        </div>
    </div>



    <script src="shifumi.js"></script>
</body>

</html>
